<div class="user" 
     data-id="{{ user.id }}">
    <!-- 头像-->
    <div>
        <img src="{{ user.avatar(16) }}">
    </div>
    <!-- 昵称 -->
    <div>
        <span class="nickname">{{ user.nickname }}</span>
    </div>
    <!-- 管理图标 -->
    {% if current_user.is_admin %}
        <div>管理员图标</div>
    {% endif %}
</div>
